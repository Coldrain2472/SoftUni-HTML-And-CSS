<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extendable Tree View</title>
    <link rel="stylesheet" type="text/css" href="07.ExtendableTreeView.css">
</head>
<body>
    <h1>Collapsable & expandable tree view in HTML & CSS only</h1>

    <ul>
        <li>
            <details open>
                <summary>Giant Planets</summary>
                <ul>
                    <li>
                        <details open>
                            <summary>Gas giants</summary>
                            <ul>
                                <li>Jupiter</li>
                                <li>Saturn</li>
                            </ul>
                        </details>
                    </li>
    
                    <li>
                        <details open>
                            <summary>Ice planets</summary>
                            <ul>
                                <li>Uranus</li>
                                <li>Neptune</li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </details>
        </li>
    </ul>
</body>
</html>
