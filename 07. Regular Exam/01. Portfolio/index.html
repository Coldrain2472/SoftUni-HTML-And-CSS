<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
      <div class="container">
        <nav class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Case Studies</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Recent Work</a></li>
            <li><a href="#">Get In Touch</a></li>
          </ul>

          <div class="social-media">
            <div class="media-logos">
            <img src="./images/LinkedIn.png"alt="LinkedIn" />
            <img src="./images/Behance.png"alt="Behance" />
            <img src="./images/Twitter.png"alt="Twitter" />
          </div>
        </div>
        </nav>
        <div class="profile">
          <div class="profile-text">
            <h1 class="header">Your Name Here</h1>
            <p>
              Intro text: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            <button class="cta">Let's get started ></button>
          </div>
          <div class="profile-image">
            <img src="./images/profile_350x350.png" alt="Profile Picture" />
          </div>
        </div>
        <div class="worked-with">
          <p>Worked with:</p>
          <div class="brands">
              <ul>
            <li><img src="./images/clickup logo.png"alt="ClickUp" /></li>
           <li><img src="./images/dropbox_blue logo.png"alt="Dropbox" /></li>
           <li> <img src="./images/Paychex logo.png"alt="PAYCHEX" /></li>
            <li><img src="./images/Elastic logo.png"alt="Elastic" /></li>
           <li> <img src="./images/stripe logo.png"alt="Stripe" /></li>
          </div>
        </ul>
        </div>
      </div>
  </body>
</html>
