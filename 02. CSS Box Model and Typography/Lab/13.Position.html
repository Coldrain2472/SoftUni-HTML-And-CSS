<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" type="text/css" href="13.Position.css">
</head>
<body>
    <h2 class="static">Position Static</h2>
    <section>
        <div class="item">
            1
        </div>
        <div class="item">
            2
        </div>
        <div class="item">
            3
        </div>
    </section>
    <h2 class="relative">Position Relative</h2>
    <section class="relative">
        <div class="item">
            1
        </div>
        <div class="item">
            2
        </div>
        <div class="item">
            3
        </div>
    </section>
    <h2 class="relative-absolute">Position Relative + Absolute</h2>
    <section class="absolute">
        <div class="item">
            1
        </div>
        <div class="item">
            2
        </div>
        <div class="item">
            3
        </div>
    </section>
</body>
</html>
